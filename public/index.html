  <!-- Botão Topo -->
  <a onclick="scrollToTop();return false" class="button-top" href="#top" title="Voltar ao Topo"
    style="position:fixed;scroll-behavior: smooth;width:60px;height:60px;bottom:10px;opacity: 30%;left:10px;color:#FFF;border-radius:50px;text-align:center;font-size:30px;box-shadow: 1px 1px 2px #888;z-index:1000;">

    <i style="margin-top:16px"></i>
  </a>

  <script>
    function scrollToTop() {
      var position =
        document.body.scrollTop || document.documentElement.scrollTop;
      if (position) {
        window.scrollBy(0, -Math.max(1, Math.floor(position / 10)));
        scrollAnimation = setTimeout("scrollToTop()", 10);
      } else clearTimeout(scrollAnimation);
    }
  </script>
